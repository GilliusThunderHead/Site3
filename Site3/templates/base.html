<link href = "{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
		
      }
	  
	 
	  article, aside, figure, footer, header, hgroup, 
	  menu, nav, section { display: block; }
	  #aboutimages{
		text-align: center;
		margin: 0 auto;
		width: 100%;
		}
	  
	  #aboutimgleft {
	   display:inline-block;
		float: left;
		margin-left: 50px;
	  }

	#aboutimgleft img{
		height:100px;
		width:100px;
	} 

	#aboutimgcenter {
		display:inline-block;
		float:center;
		margin-left: 50px;
	}

	#aboutimgcenter img{
		width:100px;
		height:100px;
		
	}
	#aboutimgright {
		display:inline-block;
		float: right;
		margin-right: 50px;
	} 
	#aboutimgright img{
		width:150px;
		height:50px;
	}
	 .button {
	  background-color:  #555555;
	  border: none;
	  color: white;
	  padding: 10px 25px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 16px;
	  margin: 4px 2px;
	  cursor: pointer;
	} 
	  
    </style>
 
</head>


  
  
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container">
		<a class="navbar-brand" href="{% url 'home'%}">
		<img class="card-img-center" width="30%" height="30"  src= "{% static 'underconstruction.jpg' %}" align="center" class "d-inline-block align-top"/>
		Old Mates Garage
		</a>
</div>	
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav ml-auto">
		{% if user.is_authenticated %}
		<a class="nav-item nav-link" href=" {% url 'create' %}"><span class="oi oi-plus"></span></a>
		<a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" oneclick=""><span class="oi oi-account-logout"></span></span></a>
		<form id="logout" method="POST" action="{% url 'logout'%}">
		{%csrf_token%}
		<input type="hidden" />
		</form>
		{% else %}
		<a class="nav-item nav-link" href="{% url 'login' %}">Login<span class="oi oi-account-login"></span></a>
		<a class="nav-item nav-link" href=" {% url 'signup' %}">Sign Up</a>
		
		{%endif%}
		</div>	
	</div>

</header>


<br/>



<div class="container">
{%block content%}

{%endblock%}
